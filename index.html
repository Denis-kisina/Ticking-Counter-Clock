<html lang="en">

    <script defer type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Ticking Counter Clock</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Ticking Counter Clock</h1>
        </div>
    </header>
    <main>
        <section class="container">
            <h2>TIME</h2>
            <div class="time">
                <div class="t">
                    <h3>Hours</h3>
                    <div class=""  id="hour"></div>
                </div>
                <div class="t">
                    <h3>Minutes</h3>

                    <div class="" id="minute"></div>
                </div>
                <div class="t">
                    <h3>Seconds</h3>
                    <audio src="css/clock-tick.mp3" id="sound"></audio>
                    <div class="" id="seconds"></div>

                </div>

            </div>
        </section>

        <section class="container">
            <h2>DATE</h2>
            <div class="time">
                <div class="t">
                    <h3>Day</h3>
                    <div class="days" id="days"></div>
                </div>
                <div class="t">
                    <h3>Month</h3>
                    <div class="days" id="month"></div>
                </div>
                <div class="t">
                    <h3>Year</h3>
                    <div class="days" id="year"></div>
                </div>
            </div>

        </section>
    </main>


    <script defer type="text/javascript" src="js/app.js"></script>
</body>
</html>
